				<div class="label-input">
					<input name="variant" type="radio" class="variant-radio variant-3"><label for="var-3">Вариант 3</label>
				</div>

			</div>
			<input type="button" value="Начать тест" class="start-test">
			
			
			
			
		</div>
		<div class="stage-3">
				<input type="button" value="Menu" class="menu-button">
				<div class="correct-wrong">
					<div class="correct">0</div>
					<div class="wrong">0</div>
				</div>
				<div class="question-field"></div>
				<div class="variants-field"></div>
				<input type="button" value="Answer" class="answer-button">
				<div class="question-indicators"></div>
		</div>
		<div class="stage-4">
			
			<h3>Тест закончен</h3>
			<span class="correct-answers"></span>
			<span class="wrong-answers"></span>
			<input type="button" value="Menu" class="menu-button">
			<input type="button" value="Посмотреть ошибки" class="diary">
		</div>
		<div class="stage-5">
			<h2>Errors</h2>
			<input type="button" value="Закрыть" class="close">
			<div class="errors">
				
			</div>
		</div>
